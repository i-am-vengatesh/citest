#INDEX.HTML

<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>

<h2>User Details</h2>

<form action="http://127.0.0.1:5000/submit" method="post">
    Name: <input type="text" name="name" required><br><br>
    Email: <input type="email" name="email" required><br><br>
    Branch: <input type="text" name="branch" required><br><br>

    Key:
    <select name="key">
        <option>Key1</option>
        <option>Key2</option>
        <option>Key3</option>
        <option>Key4</option>
        <option>Key5</option>
        <option>Key6</option>
        <option>Key7</option>
        <option>Key8</option>
        <option>Key9</option>
        <option>Key10</option>
    </select><br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
