#INDEX.HTML
<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
</head>
<body>
    <h2>User Details Form</h2>

    <form id="userForm">
        Name: <input type="text" id="name" required><br><br>
        Email: <input type="email" id="email" required><br><br>
        Branch Name: <input type="text" id="branch" required><br><br>

        Key:
        <select id="key">
            <option>Key1</option>
            <option>Key2</option>
            <option>Key3</option>
            <option>Key4</option>
            <option>Key5</option>
            <option>Key6</option>
            <option>Key7</option>
            <option>Key8</option>
            <option>Key9</option>
            <option>Key10</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("userForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                branch: document.getElementById("branch").value,
                key: document.getElementById("key").value
            };

            fetch("http://BACKEND_URL/submit", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            })
            .then(res => alert("Submitted Successfully"))
            .catch(err => alert("Error submitting form"));
        });
    </script>
</body>
</html>
